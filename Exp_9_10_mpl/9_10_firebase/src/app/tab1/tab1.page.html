<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Student Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Info</ion-title>
    </ion-toolbar>
  </ion-header>


 <ion-list lines="full">
    <form [formGroup]="studentForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

     

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>
      
      

       <ion-item>
        <ion-label position="floating">Class</ion-label>
        <ion-input formControlName="class" type="text" required>
        </ion-input>
      </ion-item>

       <ion-item>
        <ion-label position="floating">UID</ion-label>
        <ion-input formControlName="uid" type="text" required>
        </ion-input>
      </ion-item>

       <ion-item>
        <ion-label position="floating">course</ion-label>
        <ion-input formControlName="course" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" shape="full" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="authService.SignOut()">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
